<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Novus-Bank</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="signin-tab" class="tab active">Sign In</button>
            <button id="signup-tab" class="tab"> Sign Up</button>
        </div>
        <div class="form">
            <div class="input_field">
                <div class="input-group">
                    <label for="username">Username <span>*</span></label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
            </div>
            <div class="submit_button_forgot">
                <button class="submit-btn">Sign In</button>
                <div class="links">
                    <a href="#" class="forgot">Forgot Username?</a> |
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
            </div>
            <p class="mandatory">Fields marked with <span>*</span> are mandatory</p>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="copyright">
            &copy; All Rights Reserved. Bacancy Technologies
        </div>
        <div class="links">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a> |
            <a href="#">Cookies Policy</a> |
            <a href="#">Legal Statement</a> |
            <a href="#">Careers</a> |
            <a href="#">Corporate Social Responsibility</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
